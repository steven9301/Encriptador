<!DOCTYPE html>
<html>
<head>
  <title>Encriptador de Texto</title>
  <link rel=stylesheet ref=text/css href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Encriptador de Texto</h2>
    <label for="text">Texto:</label>
    <input type="text" id="text">
    <div>
      <button onclick="encryptText()">Encriptar</button>
      <button onclick="decryptText()">Desencriptar</button>
    </div>
    <div class="result">
      <label for="result">Resultado:</label>
      <input type="text" id="result" readonly>
      <button onclick="copyResult()">Copiar</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
